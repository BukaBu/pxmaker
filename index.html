            <div class="toolContainer" id="canvasSettings">
                <h2>Canvas Settings</h2>
                <span><i class="fas fa-arrows-alt-h"></i></span>
                <input type="number" id="gridHeight" name="gridHeight" min="1" value="16">
                <span><i class="fas fa-arrows-alt-v"></i></span>
                <input type="number" id="gridWidth" name="gridWidth" min="1" value="16">
                <span><i class="fas fa-external-link"></i></span>
                <input type="number" id="pixelScale" name="pixelScale" min="1" value="20">
                <span><i class="fas fa-paint-brush"></i></span>
                <input type="number" id="brushSize" name="brushSize" min="1" value="1">
                <div id="presetButtons">
                    <button type="button" id="makeGridButton">new drawing</button>
                    <button type="button" id="button16px">16px</button>
                    <button type="button" id="button24px">24px</button>
                    <button type="button" id="button32px">32px</button>
                    <button type="button" id="button64px">64px</button>
                </div>
            </div>
            <div class="toolContainer" id="tools">
                <h2>Primary Tools</h2>
                <div class="modeWrapper">
                        <label for="draw">
                            <input type="radio" name="mode" id="draw" value="draw" checked/>
                            <span><i class="fas fa-pencil"></i></span>
                        </label>
                        <label for="getColor">
                            <input type="radio" name="mode" id="getColor" value="getColor"/>
                            <span><i class="fas fa-eye-dropper"></i></span>
                        </label>								
                        <label for="erase">
                            <input type="radio" name="mode" id="erase" value="erase" />
                            <span><i class="fas fa-eraser"></i></span>
                        </label>
                        <label for="replace">
                            <input type="radio" name="mode" id="replace" value="replace" />
                            <span><i class="fas fa-exchange"></i></span>
                        </label>
                    </div>
            </div>
            <div class="toolContainer" id="metaTools">
                <h2>Canvas Tools</h2>
                <div id="canvasTools">
                    <button type="button" id="clearGrid"><i class="fal fa-table"></i></button>
                    <button type="button" id="deleteButton"><i class="fas fa-trash-alt"></i></button>
                    <button type="button" id="showOriginal"><i class="far fa-eye"></i></button>
                    <a class="button" id="downloadButton"><i class="fas fa-download"></i></a>
                    <button type="button" id="prev"><i class="fas fa-undo"></i></button>
                    <button type="button" id="next"><i class="fas fa-redo"></i></button>
                </div>
            </div>  
            <div class="toolContainer" id="colors">
                <h2>Color Picker</h2>
                <div id="colorPickerHsl"></div>
                <input type="range" min="0" max="300" id="hueRange" value="0">
            </div>
            <div class="toolContainer" id="colorPalette">
                <h2>Current Color</h2>
                <div id="colorDisplay" draggable="true"></div>
                <input type="text" id="hexInput" name="hexInput" value="#000000">
            </div>
            <div class="toolContainer" id="colorPalette">
                <h2>Color Palette</h2>
                <div id="palette"></div>
            </div>
            <div class="toolContainer" id="gridTools">
                <h2>Grid Settings</h2>
                <input type="checkbox" id="showGrid" checked>
                <input type="color" id="gridLineColor" value="#000000">
                <input type="range" min="2" max="100" id="gridLineOpacity" value="100">
            </div>
        </div><div id="canvasWrapper">
            <table id="pixelCanvas">
                <tbody id="pixelCanvasBody"></tbody>
            </table>
            <div id="originalSize"></div>
        </div><div id="loadBar"></div><div id="hiddenCanvasWrapper"></div>
    </div>
    
    
    
    <script defer src="designs.js"></script>
</body>
</html>
